<p>form works! {{ name.value }}</p>

<form (submit)="sendFormData()">
  <div class="flex flex-col w-80 bg-slate-100 rounded-md p-7 gap-4 shadow">
    <h3 class="text-xl font-bold uppercase text-center">Form</h3>

    <input
      class="outline-none focus:ring-2 ring-green-400 rounded-md p-2 border bg-slate-50"
      type="text"
      name="name"
      placeholder="Name"
      [formControl]="name"
    />
    <input
      class="outline-none focus:ring-2 ring-green-400 rounded-md p-2 border bg-slate-50"
      type="text"
      name="last-name"
      placeholder="Lastname"
      [formControl]="lastName"
    />
    <button
      class="bg-green-400 rounded-md py-3 uppercase font-bold text-slate-50 text-sm"
      type="submit"
    >
      submit
    </button>
  </div>
</form>
